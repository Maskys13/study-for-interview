<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      opacity: 0.5;
      background-color: red;
      /* background-color: rgba(231, 15, 15, 0.5); */
      position: relative;
    }
    .child {
      width: 50px;
      height: 50px;
      opacity: 1;
      background-color: orange;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* display: none; */
      /* visibility: hidden; */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
